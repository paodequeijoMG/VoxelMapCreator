<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link rel="stylesheet" type="text/css" href="CSS/Canvas1.css">
  <link rel="stylesheet" type="text/css" href="CSS/Canvas2.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container1.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container2.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container3.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container4.css">
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="Libraries/p5.js"></script>
  <script src="Libraries/html5kellycolorpicker.min.js"></script>


</head>
<body>
  <div class="app">
    <div id="canvas1">
      <script src="Scripts/Voxel_map_3D.js"></script>
    </div>
    <div id="canvas2" onmouseover="overcanvas2()" onmouseout="outcanvas2()">
      <script src="Scripts/Voxel_map_2D.js"></script>
    </div>
    <div id="GUI">
      <div class="GUI_container1">
        <div class="container_voxel_texture">
          <div class="voxel_color_set" onclick="change_color_top()" onmouseover="overTOP()" onmouseout="outTOP()"
            id="voxel_texture_top">
          </div>
          <div class="voxel_color_set" onclick="change_color_bottom()" onmouseover="overBOTTOM()"
            onmouseout="outBOTTOM()" id="voxel_texture_bottom">
          </div>
          <script src="Scripts/Change_color.js"></script>
        </div>
        <div id="color_picker">
          <canvas id="picker" onclick="paint_divs()"></canvas>
          <br>
          <input id="input_color" value="#54aedb">
          <script src="Scripts/Color_picker.js"></script>
        </div>
      </div>
      <div class="GUI_container2">
        <div class="flexbox-buttom_state">
          <button class="button" id="button_color" onclick="Transfer_color()" value="true">set color</button>
          <script src="Scripts/Transfer_color.js"></script>
        </div>
        <div class="flexbox-buttom_state">
          <button class="button" id="button_erase" onclick="Eraser_color()" value="true">erase color</button>
          <script src="Scripts/Eraser_color.js"></script>
        </div>
      </div>
      <div class="GUI_container3">
        <button class="button" id="button_up" onclick="change_voxel_height_up()">
          <span class="material-symbols-outlined">arrow_upward</span>
        </button>
        <button class="button" id="button_down" onclick="change_voxel_height_down()">
          <span class="material-symbols-outlined">arrow_downward</span>
        </button>
        <script src="Scripts/Change_height.js"></script>
      </div>
      <div class="GUI_container4">
        <button class="button" id="button_left" onclick="shift_left()">
          <span class="material-symbols-outlined">chevron_left</span>
        </button>
        <div id="canvas_voxel_representation"></div>
        <button class="button" id="button_right" onclick="shift_right()">
          <span class="material-symbols-outlined">chevron_right</span>
        </button>
        <script src="Scripts/Voxel_set_preview.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
