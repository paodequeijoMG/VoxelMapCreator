<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link rel="stylesheet" type="text/css" href="CSS/Canvas1.css">
  <link rel="stylesheet" type="text/css" href="CSS/Canvas2.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container1.css">
  <link rel="stylesheet" type="text/css" href="CSS/Paint_container.css">
  <link rel="stylesheet" type="text/css" href="CSS/Image_container.css">
  <link rel="stylesheet" type="text/css" href="CSS/GIF_container.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container2.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container3.css">
  <link rel="stylesheet" type="text/css" href="CSS/GUI_container4.css">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="Libraries/p5.js"></script>
  <script src="Libraries/html5kellycolorpicker.min.js"></script>


<body>
  <div class="app">
    <div id="canvas1">
      <script src="Scripts/Voxel_map_3D.js"></script>
    </div>
    <div id="GUI"> 
      <!-- TAB buttons -->
      <div class="GUI_container1">
        <div class="TAB">
          <button class="tablinks" onclick="Select_mode(event, 'Paint_container')" id="paint">Paint</button>
          <button class="tablinks" onclick="Select_mode(event, 'Image_container')" id="texture">Image</button>
          <button class="tablinks" onclick="Select_mode(event, 'GIF_container')">GIF</button>
        </div>
        <!-- PAINT container -->
        <div id="Paint_container" class="tabcontent">
          <div class="container_voxel">
            <div class="voxel_color_set" onclick="Change_color_top()"  id="voxel_color_top"> </div>
            <div class="voxel_color_set" onclick="Change_color_bottom()" id="voxel_color_bottom"> </div>
          </div>
          <div id="color_picker">
            <canvas id="picker" onclick="paint_divs()"></canvas>
            <br>
            <input id="input_color" value="#000000">
          </div>
          <script src="Scripts/Change_color.js"> </script>
          <script src="Scripts/Color_picker.js"></script>
        </div>
        <!-- IMAGE container -->
        <div id="Image_container" class="tabcontent">
          <div class="top_image_selector">
            <div class="top-image img1t" onclick='Select_texture_top(event)' data-value = '0'></div>
            <div class="top-image img2t" onclick='Select_texture_top(event)' data-value = '1'></div>
            <div class="top-image img3t" onclick='Select_texture_top(event)' data-value = '2'></div>
            <div class="top-image img4t" onclick='Select_texture_top(event)' data-value = '3'></div>
            <div class="top-image img5t" onclick='Select_texture_top(event)' data-value = '4'></div>
            <div class="top-image img6t" onclick='Select_texture_top(event)' data-value = '5'></div>
          </div>
          <div class="bottom_image_selector">
            <div class="bottom-image img1b" onclick='Select_texture_bottom(event)' data-value = '11'></div>
            <div class="bottom-image img2b" onclick='Select_texture_bottom(event)' data-value = '32'></div>
            <div class="bottom-image img3b" onclick='Select_texture_bottom(event)' data-value = '53'></div>
            <div class="bottom-image img4b" onclick='Select_texture_bottom(event)' data-value = '24'></div>
          </div>
          <script src="Scripts/Select_texture.js"> </script>
        </div>
        <!-- GIF container -->
        <div id="GIF_container" class="tabcontent">
          <div class="gif_selector">
            <div class="top_gif GIF_1" onclick='Select_gif(event)' data-value = '0'></div>
          </div>
          <script src="Scripts/Select_GIF.js"> </script>
        </div>
        <script src="Scripts/Tabs_function.js"></script>
      </div>
      <div class="GUI_container2">
        <div class="flexbox-buttom_state">
          <button class="button" id="button_color" onclick="Transfer_content()" value="true">Set</button>
          <script src="Scripts/Transfer_content.js"></script>
        </div>
        <div class="flexbox-buttom_state">
          <button class="button" id="button_erase" onclick="Reset_content()" value="true">Reset</button>
          <script src="Scripts/Reset_content.js"></script>
        </div>
      </div>
      <div class="GUI_container3">
        <button class="button" id="button_up" onclick="change_voxel_height_up()">
          <span class="material-symbols-outlined">arrow_upward</span>
        </button>
        <button class="button" id="button_down" onclick="change_voxel_height_down()">
          <span class="material-symbols-outlined">arrow_downward</span>
        </button>
        <script src="Scripts/Change_height.js"></script>
      </div>
      <div class="GUI_container4">
        <div id="canvas2" onmouseover="overcanvas2()" onmouseout="outcanvas2()">
        <script src="Scripts/Voxel_map_2D.js"></script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
